<h2 mat-dialog-title>About User info</h2>
<mat-dialog-content>
  User <span class='dialog-userName-span'>{{ data.login }}</span> Avatar:
  <div class="dialog-block-userPic">
    <img class="dialog-user-image" [src]="data.url" alt="avatar">
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Button</button>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
